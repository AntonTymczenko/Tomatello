<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Turbo Trello</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: table;
    }
    .jumbo {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      height: 100%;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="jumbo">
  <h1>
    404: Page not found
  </h1>
  <p>
    try to go <a href="/">home</a>
  </p>
</div>
</body>
</html>
